apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubevoyage.fullname" . }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ include "kubevoyage.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
  selector:
    app: {{ include "kubevoyage.fullname" . }}